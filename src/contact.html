<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="src/styles/style.css">
    <title>Contact - Loren's Portfolio</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Loren</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="skills.html">Skills</a>
            <a href="education.html">Education</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>
    <section class="contact">
        <h1>Contact Me</h1>
        <div class="contact-container">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><i class="fa-solid fa-envelope"></i> Email: bidendeclerk@gmail.com</p>
                <p><i class="fa-solid fa-phone"></i> Phone: +254 717574728</p>
                <p><i class="fa-solid fa-map-marker-alt"></i> Location: Nairobi, Kenya</p>
            </div>
            <div class="contact-form">
                <h2>Send a Message</h2>
                <form name="contact" id="contactForm" novalidate>
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <input type="text" name="subject" placeholder="Subject">
                    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <script src="src/js/form-handler.js"></script>
</body>
</html>
